<div ng-controller="ProfileCtrl">
    <div class="row-6">
        <form name="profileForm">
            <div class="form-group">
                <label>Fullname:</label>
                <input type="text" placeholder="Full Name" 
                ng-model="profileForm.fullname" 
                class="form-control" required name="txtFullName">
                <span ng-show="profileForm.txtFullName.$invalid">Fullname is invalid</span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Email" ng-model="profileForm.email" class="form-control" name="txtEmail">
                <span ng-show="profileForm.txtEmail.$invalid">Email is invalid</span>
            </div>
            <div class="form-group">
                <label>Birthday</label>
                <input type="date" ng-model="profileForm.birthday" class="form-control">
            </div>
            <div class="form-group">
                <label>School Fee</label>
                <input type="number" ng-model="profileForm.schoolfee" class="form-control" min="0">
            </div>
            <input type="submit" value="Update" ng-click="update()" ng-show="profileForm.$valid">
            <input type="reset" value="Cancel">
        </form>
    </div>
    <div class="row">
        <div class="alert alert-danger" ng-if="errorMessage != null">{{errorMessage}}</div>
        <div ng-if="msg != null">
            <label class="alert alert-success">Update success</label>
        </div>
    </div>
</div>
