<div ng-controller="ForgotCtrl">
    <div class="row">
        <form name="forgotForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" ng-model="forgotForm.username" class="form-control"
                    placeholder="Username" required name="txtName">
                <span ng-show="forgotForm.txtName.$invalid">Please insert name</span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Email" ng-model="forgotForm.email" class="form-control" name="txtEmail">
                <span ng-show="forgotForm.txtEmail.$invalid">Email is invalid</span>
            </div>
            <input type="submit" value="Submit" ng-click="getPassword()">
        </form>
    </div>
    <div class="row">
        <div class="alert alert-danger" ng-if="errorMessage != null">{{errorMessage}}</div>
        <div ng-if="password != null">
            <label>Your password is</label>
            <input type="text" ng-model="password">
        </div>
    </div>
</div>
