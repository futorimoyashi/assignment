<div ng-controller="StudentCtrl">
    <div class="row"><br /></div>
    <div class="row" style="height: 0.5em;"></div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <tr class="thead-dark">
                <td>No.</td>
                <td>Username</td>
                <td>Fullname</td>
                <td>Email</td>
                <td>Gender</td>
                <td>Birthday</td>
                <td>School Fee</td>
                <td>Marks</td>
            </tr>
            <tr ng-repeat="x in students | orderBy: '-marks'">
                <td>{{ $index }}</td>
                <td>{{ x.username }}</td>
                <td>{{ x.fullname }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.gender }}</td>
                <td>{{ x.birthday | date: 'dd-MM-yyyy' }}</td>
                <td>{{x.schoolfee}}</td>
                <td>{{x.marks}}</td>
            </tr>
        </table>
    </div>
</div>
